<!-- templates/index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bird Dog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="nav-brand-tab" role="tablist">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="static/birddog.png" alt="Bird Dog" width="48" height="48">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab">Home</a>
            <a class="nav-link" id="nav-browse-tab" data-bs-toggle="tab" href="#nav-browse" role="tab">Browse</a>
            <a class="nav-link disabled" aria-disabled="true" id="nav-alerts-tab" data-bs-toggle="tab" href="#nav-alerts" role="tab">Alerts</a>
            <a class="nav-link disabled" aria-disabled="true" id="nav-subscribe-tab" data-bs-toggle="tab" href="#nav-subscribe" role="tab">Subscribe</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="tab-content mt-4">
      
      <!-- Home Panel -->
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel">
          <h2>Home</h2>
          <p>Hello Everyone!</p>
      </div>

      <!-- Browse Panel -->
      <div class="tab-pane fade" id="nav-browse" role="tabpanel">
          <h2>Browse</h2>
            <div class="card mb-4">
              <div class="card-body">
                <div class="row align-items-center">

                    <!-- Left Side: Title + Description -->
                    <div class="col-md-8">
                        <!-- Breadcrumbs Container -->
                        <nav aria-label="breadcrumb">
                          <ol id="breadcrumb" class="breadcrumb">
                              <!-- Breadcrumb items will be populated dynamically -->
                          </ol>
                        </nav>
                        <h5 id="page-title">Page Title</h5>
                        <p id="page-description">This is the default description of the page.</p>
                    </div>

                    <!-- Right Side: Buttons + Last Modified + Progress Bar -->
                    <div class="col-md-4 text-end">
                        <div class="mb-2">
                            <a id="source-link" href="#" target="_blank" class="btn btn-primary me-2">View Source</a>
                            <button id="translate-btn" class="btn btn-secondary" onclick="translate_page()">Translate</button>
                            <button id="download-btn" class="btn btn-secondary" onclick="download_page()">Download</button>
                        </div>

                        <p class="mt-2 text-muted">Last Modified: <span id="last-modified">-</span></p>

                        <!-- Progress Bar -->
                        <!--
                        <div class="progress mt-2">
                            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                0%
                            </div>
                        </div>
                        -->
                    </div>
                </div>
            </div>
        </div>
            <div class="container mt-4">
              <table id="page_table" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Description</th>
                        <th>Year Range</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated dynamically -->
                </tbody>
              </table>
          </div>
      </div>
      
      <div class="tab-pane fade" id="nav-alerts" role="tabpanel">
          <h2>Alerts</h2>
      </div>
      
      <div class="tab-pane fade" id="nav-subscribe" role="tabpanel">
          <h2>Subscribe</h2>
      </div>
    
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Birddog JS -->
    <script src="static/js/birddog.js"></script>
  </body>
</html>
